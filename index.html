<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="./assets/js/script.js"></script>
        <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body>
        <div id="boxForm">
            <h1>Raising money for The Frontline Fund</h1>
            <form>
                <label for="name" id="name">Name:</label>
                <input type="text" placeholder="Full Name"><br>
                <label for="email" id="email">Email:</label>
                <input type="email" placeholder="email@domain.com"><br>
                <label for="creditCardNumber" id="creditCardNumber">Credit Card Number:</label>
                <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx"><br>
                <label for="creditCardExpiryMonth" id="creditCardExpiryMonth">Credit Card Expiry Month:</label>
                <input type="text" placeholder="MMM"><br>
                <label for="creditCardExpiryYear" id="creditCardExpiryYear">Credit Card Expiry Year:</label>
                <input type="text" placeholder="yyyy"><br>
                <p>Buy generously</p>
                <label for="water" id="water">Number of Water Bottles ($5)</label>
                <input type="text" placeholder="10"><br>
                <label for="caps" id="caps">Number of Caps ($20)</label>
                <input type="text" placeholder="10"><br>
                <label for="pens" id="pens">Number of Pens ($2)</label>
                <input type="text" placeholder="10"><br>
                <label for="candy" id="candy">Number of Candy Bags ($10)</label>
                <input type="text" placeholder="10"><br>
                <label for="cupcakes" id="cupcakes">Number of Cupcakes ($3)</label>
                <input type="text" placeholder="10"><br><br>
                <input type="button" value="Checkout" onclick="">
            </form>
        </div>
    </body>
</html>
