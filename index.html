<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="./assets/js/script.js" ></script>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <h1 id="title">Raising money for The Frontline Fund</h1>
    <div id="boxes">
      <div id="boxForm">
        <form action="#" onsubmit="generateReceipt(); return false">
          <label>Name:</label>
          <input
            type="text"
            id="fullName"
            placeholder="Full Name"
            required
          /><br />
          <label>Email:</label>
          <input
            type="text"
            id="email"
            placeholder="email@domain.com"
            required
          /><br />
          <label>Credit Card Number:</label>
          <input
            type="text"
            id="creditCardNumber"
            placeholder="xxxx-xxxx-xxxx-xxxx"
            required
          /><br />
          <label>Credit Card Expiry Month:</label>
          <input
            type="text"
            id="creditCardExpiryMonth"
            placeholder="MMM"
            required
          /><br />
          <label>Credit Card Expiry Year:</label>
          <input
            type="text"
            id="creditCardExpiryYear"
            placeholder="yyyy"
            required
          /><br />
          <p>Buy generously</p>
          <label>Number of Water Bottles ($5)</label>
          <input type="text" id="water" placeholder="10" /><br />
          <label>Number of Caps ($20)</label>
          <input type="text" id="caps" placeholder="10" /><br />
          <label>Number of Pens ($2)</label>
          <input type="text" id="pens" placeholder="10" /><br />
          <label>Number of Candy Bags ($10)</label>
          <input type="text" id="candy" placeholder="10" /><br />
          <label>Number of Cupcakes ($3)</label>
          <input type="text" id="cupcakes" placeholder="10" /><br /><br />
          <input type="submit" />
        </form>
      </div>
      <div id="receipt">
        <p id="titleReceipt">Receipt</p>
        <p id="nameReceipt"></p>
        <p id="emailReceipt"></p>
        <p id="creditCardReceipt"></p>
        <table id="table"></table>
        <p id="donation"></p>
        <p id="finalPrice"></p>
      </div>
    </div>
    <p id="errorMessage"></p>
  </body>
</html>
